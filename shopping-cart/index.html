<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/main.css" />
    </head>
    <body>
        <nav>
            <img src="assets/logo.png"/>     
        </nav>
        <div id="wrap">
            <div id="product-list">
                <div class="product" data-product="1">
                    <img src="assets/chair.png"/>
                    <div class="out">In Stock</div>
                </div>
                <div class="product" data-product="2">
                    <img src="assets/pan.png" />
                    <div>In Stock</div>
                </div>
                <div class="product" data-product="3">
                    <img src="assets/mouse.png" />
                    <div>In Stock</div>
                </div>
                <div class="product" data-product="4">
                    <img src="assets/cutlery.png" />
                    <div class="out">In Stock</div>
                </div>
                <div class="product" data-product="5">
                    <img src="assets/phone.png" />
                    <div>In Stock</div>
                </div>
            </div>
            <div id="cart-bar">
                <h1>Shopping Cart</h1>
                <button id="edit-cart">Edit Cart</button>
                <button id="remove-item">Remove Item</button>
            </div>
            <section id="cart"></section>
        </div>
        <script src="js/jquery.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
